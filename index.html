<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particles</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>



    <main class="main">
        <div id="partiContainer"></div>
        <div class="cardColor">
            <form id="formColor">

                <p>
                    <input type="number" placeholder="Number particles" id="partisNumber" name="partisNumber" required>
                </p>
                <p>
                    <input type="text" placeholder="Transition Css" id="transitionCss" name="transitionCss" value="all linear 3s" required>
                </p>
                <p>
                    <input type="number" placeholder="Interval Move" id="IntervalMove" name="IntervalMove" >
                </p>
                <p>
                    <input type="text" placeholder="Transform Css" id="transform" name="transform" value="scale(2)" required>
                </p>
                <p>

                    <button id="btnForm" type="submit" class="btnMsg">Build particles</button>

                    
                </p>

            </form>
            <a id="btnReload" href="javascript:window.location.reload()">Reload</a>
        </div>
    </main>
    <script src="./main.js"></script>
    <script>

        const form =  document.getElementById("formColor");
        const partisNumber =  document.getElementById("partisNumber");
        const transitionCss =  document.getElementById("transitionCss");
        const IntervalMove =  document.getElementById("IntervalMove");
        const transform =  document.getElementById("transform");


        form.addEventListener("submit", e => {
            e.preventDefault();

            /*********************             *********************/

            // objeto que sera la configuracion para el objeto
            let objtParti = {
                idContainer: "partiContainer", // id de contenedor
                partisNumber: partisNumber.value, // numero de particulas
                partiCss: "partiCss", // clase css que tendran las particulas
                transitionCss: transitionCss.value, // optional
                IntervalMove: IntervalMove.value, // tiempo de inervalo para la animacion, optional
                transform: transform.value, // css transform, optional
                /*customFnc: (element)=>{ // custom funcion, optional
                    let random1 = Math.round(Math.random() * 255);
                    let random2 = Math.round(Math.random() * 255);
                    let random3 = Math.round(Math.random() * 255);
                    element.style.background = `rgb(${random1},${random2}, ${random3} )`;
                   
                }*/
            }

            let parti = new Parti(objtParti);

            parti.startParti() // iniciamos con este metodo
            
            /*********************             *********************/

            
            form.style.display = "none";
            document.getElementById("btnReload").style.display = "flex";
            document.querySelector(".cardColor").style.opacity = "0.75";
        })




    </script>
</body>

</html>
